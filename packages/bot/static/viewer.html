<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoodie Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .profile-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #0088cc;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .username {
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
        }
        .link-grid {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }
        .link-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        .link-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .not-found {
            text-align: center;
            color: #666;
            padding: 40px;
        }
        .loading {
            text-align: center;
            color: white;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">Loading profile...</div>
        <div id="profile" style="display: none;">
            <div class="profile-card">
                <div class="avatar">ðŸ‘¤</div>
                <div class="name" id="name"></div>
                <div class="username" id="username"></div>
                <div>Size: <strong id="size"></strong></div>
            </div>
            
            <div class="link-grid">
                <a href="#" class="link-btn" id="tgLink">
                    ðŸ’¬ Telegram Message
                </a>
                <a href="mailto:#" class="link-btn" id="emailLink">
                    ðŸ“§ Email
                </a>
            </div>
            
            <div style="margin-top: 30px; opacity: 0.7; font-size: 12px;">
                ðŸŽ½ NFC Linktree Hoodie | Tap to share
            </div>
        </div>
        
        <div id="notFound" class="not-found" style="display: none;">
            <h3>Profile Not Found</h3>
            <p>This hoodie profile is not active yet.</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || window.location.pathname.split('/').pop();
        
        if (!code || code.length !== 6) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('notFound').style.display = 'block';
        }

        async function loadProfile() {
            try {
                const response = await fetch(`/api/profile/${code}`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('profile').style.display = 'block';
                    
                    document.getElementById('name').textContent = data.firstName;
                    document.getElementById('username').textContent = data.tgHandle;
                    document.getElementById('size').textContent = data.size;
                    
                    document.getElementById('tgLink').href = `https://t.me/${data.tgHandle.slice(1)}`;
                    document.getElementById('emailLink').href = `mailto:${data.email}`;
                } else {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('notFound').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('notFound').style.display = 'block';
            }
        }

        loadProfile();
    </script>
</body>
</html>
